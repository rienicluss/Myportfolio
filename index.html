<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beni's Portfolio</title>
<link rel="icon" href="myLogo.png" type="image/jpeg">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

:root{
    --primary-yellow:#FFD33D;
    --dark:#1a1a1a;
    --light-gray:#f5f5f5;
    --text-gray:#666;
    --border:#e0e0e0;
}

body{
    font-family:'DM Sans',sans-serif;
    background:var(--light-gray);
    overflow-x:hidden;
}

.container{
    display:flex;
    min-height:100vh;
}

/* ================= DESKTOP SIDEBAR ================= */

.sidebar{
    width:220px;
    background:white;
    padding:40px 0;
    position:fixed;
    height:100vh;
    border-right:1px solid var(--border);
    display:flex;
    flex-direction:column;
}

.logo{
    font-family:'Playfair Display',serif;
    font-size:28px;
    font-weight:700;
    letter-spacing:3px;
    text-align:center;
    margin-bottom:60px;
    text-transform:uppercase;
}

.nav-menu{
    list-style:none;
    flex:1;
}

.nav-item{
    margin-bottom:5px;
}

.nav-item a{
    display:block;
    padding:16px 40px;
    text-decoration:none;
    color:var(--dark);
    font-size:14px;
    font-weight:500;
    text-transform:uppercase;
    transition:0.3s;
}

.nav-item.active a{
    background:var(--primary-yellow);
    font-weight:700;
}

.nav-item a:hover{
    background:rgba(255,211,61,0.3);
    padding-left:45px;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: auto;
    padding: 30px 0;
}

.social-links a {
    width: 36px;
    height: 36px;
    border: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: var(--dark);
    transition: all 0.3s ease;
    font-size: 14px;
}

.social-links a:hover {
    background: var(--primary-yellow);
    border-color: var(--primary-yellow);
    transform: translateY(-3px);
}

.copyright {
    text-align: center;
    font-size: 10px;
    color: var(--text-gray);
    letter-spacing: 1px;
}

/* ================= MAIN CONTENT ================= */

.main-content{
    margin-left:220px;
    flex:1;
    padding:80px 100px;
    transition:0.3s ease;
}

.hero-section{
    display:flex;
    align-items:center;
    gap:80px;
    max-width:1200px;
}

/* Profile */

.profile-image-wrapper {
    position: relative;
    flex-shrink: 0;
}

.yellow-accent {
    position: absolute;
    width: 280px;
    height: 360px;
    background: var(--primary-yellow);
    top: 20px;
    left: 20px;
    z-index: 1;
}

.profile-frame {
    position: relative;
    width: 280px;
    height: 360px;
    border: 8px solid var(--dark);
    background: white;
    z-index: 2;
    overflow: hidden;
}

.profile-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hero-title{
    font-size:72px;
    font-weight:700;
    line-height:1;
    margin-bottom:20px;
}

.hero-description{
    font-size:16px;
    color:var(--text-gray);
    margin-bottom:20px;
    line-height:1.6;
}

.signature{
    font-family:'Playfair Display',serif;
    font-size:28px;
    font-style:italic;
}

/* ================= TABLET (768px) ================= */

@media(max-width:768px){

    .container{
        flex-direction:column;
    }

    .sidebar{
        width:100%;
        height:auto;
        position:relative;
        padding:25px 0;
        border-right:none;
        border-bottom:1px solid var(--border);
    }

    .logo{
        font-size:24px;
        margin-bottom:25px;
        letter-spacing:2px;
    }

    .nav-menu{
        display:flex;
        justify-content:center;
        flex-wrap:wrap;
        gap:5px;
    }

    .nav-item{
        margin:0;
    }

    .nav-item a{
        padding:12px 20px;
        font-size:13px;
    }

    .nav-item a:hover{
        padding-left:20px;
    }

    .social-links{
        padding:20px 0 15px;
        gap:12px;
    }

    .social-links a{
        width:34px;
        height:34px;
        font-size:13px;
    }

    .copyright{
        font-size:9px;
    }

    .main-content{
        margin-left:0;
        padding:50px 40px;
    }

    .hero-section{
        flex-direction:column;
        text-align:center;
        gap:50px;
        align-items:center;
    }

    .profile-image-wrapper{
        margin:0 auto;
    }

    .yellow-accent{
        width:240px;
        height:320px;
        top:15px;
        left:15px;
    }

    .profile-frame{
        width:240px;
        height:320px;
        border-width:6px;
    }

    .hero-title{
        font-size:56px;
        margin-bottom:15px;
    }

    .hero-description{
        font-size:15px;
        max-width:500px;
        margin-left:auto;
        margin-right:auto;
    }

    .signature{
        font-size:24px;
    }
}

/* ================= MOBILE (480px) ================= */

@media(max-width:480px){

    .sidebar{
        padding:20px 0;
    }

    .logo{
        font-size:20px;
        margin-bottom:20px;
        letter-spacing:1.5px;
    }

    .nav-menu{
        gap:3px;
    }

    .nav-item a{
        padding:10px 15px;
        font-size:11px;
        letter-spacing:0.5px;
    }

    .social-links{
        padding:15px 0 12px;
        gap:10px;
    }

    .social-links a{
        width:32px;
        height:32px;
        font-size:12px;
    }

    .copyright{
        font-size:8px;
        padding:0 10px;
    }

    .main-content{
        padding:35px 20px;
    }

    .hero-section{
        gap:35px;
    }

    .yellow-accent{
        width:200px;
        height:270px;
        top:12px;
        left:12px;
    }

    .profile-frame{
        width:200px;
        height:270px;
        border-width:5px;
    }

    .hero-title{
        font-size:42px;
        line-height:1.1;
    }

    .hero-description{
        font-size:14px;
        margin-bottom:15px;
    }

    .signature{
        font-size:20px;
    }
}

/* ================= EXTRA SMALL PHONES (360px and below) ================= */

@media(max-width:360px){

    .logo{
        font-size:18px;
    }

    .nav-item a{
        padding:8px 12px;
        font-size:10px;
    }

    .main-content{
        padding:30px 15px;
    }

    .yellow-accent{
        width:170px;
        height:230px;
        top:10px;
        left:10px;
    }

    .profile-frame{
        width:170px;
        height:230px;
        border-width:4px;
    }

    .hero-title{
        font-size:36px;
    }

    .hero-description{
        font-size:13px;
    }

    .signature{
        font-size:18px;
    }
}
</style>
</head>

<body>

<div class="container">

    <aside class="sidebar">
        <div class="logo">BeniFold's</div>

        <ul class="nav-menu">
            <li class="nav-item active"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="About.html">About Me</a></li>
            <li class="nav-item"><a href="works.html">Works</a></li>
            <li class="nav-item"><a href="contact.html">Contact</a></li>
        </ul>

        <div class="social-links">
            <a href="https://instagram.com/yourusername" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/rodolfo.aboc/" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://github.com/rienicluss" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>

        <div class="copyright">
            Â© 2025 BeniFold's
        </div>
    </aside>

    <main class="main-content">
        <section class="hero-section">
            <div class="profile-image-wrapper">
                <div class="yellow-accent"></div>
                <div class="profile-frame">
                    <img src="pfp.jpeg" alt="Portrait" class="profile-image">
                </div>
            </div>

            <div class="hero-content">
                <h1 class="hero-title">BENI's<br>PORTFOLIO</h1>
                <p class="hero-description">
                    Aspiring Network Specialist and UI/UX Designer & Developer.
                </p>
                <div class="signature">Rodolfo Bien Aboc</div>
            </div>
        </section>
    </main>

</div>

<script>
document.querySelectorAll('.nav-item a').forEach(link=>{
    link.addEventListener('click',function(e){
        const href=this.getAttribute('href');

        if(href.startsWith("#")){
            e.preventDefault();

            document.querySelectorAll('.nav-item')
            .forEach(item=>item.classList.remove('active'));

            this.parentElement.classList.add('active');

            document.querySelector('.main-content')
            .style.opacity='0';

            setTimeout(()=>{
                document.querySelector('.main-content')
                .style.opacity='1';
            },300);
        }
    });
});
</script>

</body>
</html>
