<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benifold's - Works</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-yellow: #FFD33D;
            --dark: #1a1a1a;
            --light-gray: #f5f5f5;
            --text-gray: #666;
            --border: #e0e0e0;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--light-gray);
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Navigation */
        .sidebar {
            width: 220px;
            background: white;
            padding: 40px 0;
            position: fixed;
            height: 100vh;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 3px;
            text-align: center;
            margin-bottom: 60px;
            color: var(--dark);
            text-transform: uppercase;
        }
        
        .nav-menu {
            list-style: none;
            flex: 1;
        }
        
        .nav-item {
            position: relative;
            margin-bottom: 5px;
        }
        
        .nav-item a {
            display: block;
            padding: 16px 40px;
            color: var(--dark);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary-yellow);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .nav-item a:hover::before,
        .nav-item.active a::before {
            transform: scaleY(1);
        }
        
        .nav-item.active a {
            background: var(--primary-yellow);
            font-weight: 700;
        }
        
        .nav-item a:hover {
            background: rgba(255, 211, 61, 0.2);
            padding-left: 45px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: auto;
            padding: 30px 0;
        }
        
        .social-links a {
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--dark);
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .social-links a:hover {
            background: var(--primary-yellow);
            border-color: var(--primary-yellow);
            transform: translateY(-3px);
        }
        
        .copyright {
            text-align: center;
            font-size: 10px;
            color: var(--text-gray);
            letter-spacing: 1px;
        }
        
        /* Main Content Area */
        .main-content {
            margin-left: 220px;
            flex: 1;
            padding: 80px 100px;
            position: relative;
        }
        
        /* Portfolio Header */
        .portfolio-header {
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .portfolio-title {
            font-size: 64px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 20px;
            letter-spacing: -2px;
            line-height: 1;
        }
        
        .title-divider {
            width: 120px;
            height: 5px;
            background: var(--primary-yellow);
            margin-bottom: 30px;
        }
        
        .portfolio-subtitle {
            font-size: 18px;
            color: var(--text-gray);
            max-width: 600px;
            line-height: 1.6;
        }

        /* Filter Navigation */
        .filter-container {
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .filter-btn {
            padding: 12px 30px;
            background: white;
            border: 2px solid var(--border);
            color: var(--dark);
            font-family: 'DM Sans', sans-serif;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-yellow);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .filter-btn:hover::before,
        .filter-btn.active::before {
            left: 0;
        }

        .filter-btn.active {
            border-color: var(--primary-yellow);
            color: var(--dark);
            font-weight: 700;
        }

        .filter-btn:hover {
            border-color: var(--primary-yellow);
            transform: translateY(-2px);
        }

        .filter-count {
            display: inline-block;
            margin-left: 8px;
            padding: 2px 8px;
            background: var(--light-gray);
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
        }

        .filter-btn.active .filter-count {
            background: rgba(26, 26, 26, 0.1);
        }
        
        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
        }
        
        .project-card {
            background: white;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            position: relative;
            animation: fadeInUp 0.6s ease backwards;
        }

        .project-card.hidden {
            display: none;
        }
        
        .project-card:nth-child(1) { animation-delay: 0.3s; }
        .project-card:nth-child(2) { animation-delay: 0.35s; }
        .project-card:nth-child(3) { animation-delay: 0.4s; }
        .project-card:nth-child(4) { animation-delay: 0.45s; }
        .project-card:nth-child(5) { animation-delay: 0.5s; }
        .project-card:nth-child(6) { animation-delay: 0.55s; }
        .project-card:nth-child(7) { animation-delay: 0.6s; }
        .project-card:nth-child(8) { animation-delay: 0.65s; }
        
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .project-image-wrapper {
            position: relative;
            height: 280px;
            overflow: hidden;
            background: var(--light-gray);
        }
        
        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .project-card:hover .project-image {
            transform: scale(1.05);
        }
        
        .project-info {
            padding: 30px;
            position: relative;
        }
        
        .project-category {
            display: inline-block;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text-gray);
            margin-bottom: 12px;
        }
        
        .project-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 12px;
            line-height: 1.3;
        }
        
        .project-description {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-gray);
        }
        
        .project-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary-yellow);
        }

        /* No Results Message */
        .no-results {
            text-align: center;
            padding: 80px 20px;
            display: none;
        }

        .no-results.show {
            display: block;
        }

        .no-results-icon {
            font-size: 64px;
            color: var(--border);
            margin-bottom: 20px;
        }

        .no-results-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .no-results-text {
            font-size: 16px;
            color: var(--text-gray);
        }
        
        /* ================= TABLET (768px) ================= */
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 25px 0;

            }

            }

            }
            
            .nav-item {

            }

            }
            
            .main-content {

            }
            
            .portfolio-header {

            }
            
            .portfolio-title {

            }
            
            .title-divider {

            .portfolio-subtitle {

            }

            .filter-btn {

            }

            }

            }
            
            .project-image-wrapper {

            }

            }

            }

            .no-results {

            }

            .no-results-icon {

            }

            .no-results-title {

            }

            .no-results-text {

            }
        }
        
        /* ================= MOBILE (480px) ================= */
        
        @media (max-width: 480px) {
            .sidebar {
                padding: 20px 0;
            }
            
            .logo {
                font-size: 20px;

                letter-spacing: 1.5px;
            }
            
            .nav-menu {

            }
            
            .nav-item a {

            }

                padding: 35px 20px;
            }
            
            .portfolio-header {
                margin-bottom: 30px;
            }
            
            .portfolio-title {
                font-size: 36px;
                margin-bottom: 15px;
            }
            
            .title-divider {

                height: 4px;
                margin-bottom: 20px;
            }
            
            .portfolio-subtitle {
                font-size: 14px;
                line-height: 1.5;
            }

            .filter-container {

            }

            .filter-buttons {
                gap: 8px;
            }

            .filter-btn {
                padding: 8px 16px;
                font-size: 11px;
                letter-spacing: 0.5px;
            }

            .filter-count {
                font-size: 9px;
                padding: 1px 5px;
                margin-left: 5px;
            }
            
            .portfolio-grid {
                grid-template-columns: 1fr;
                gap: 25px;
                margin-bottom: 50px;
            }
            
            .project-image-wrapper {
                height: 200px;
            }
            
            .project-info {
                padding: 20px;
            }
            
            .project-category {

            }
            
            .project-title {

            }
            
            .project-accent {

            }

            .no-results {

            }

            .no-results-icon {

        }
        
        /* ================= EXTRA SMALL PHONES (360px and below) ================= */
        
        @media (max-width: 360px) {

            }

            }

    </style>
</head>

    <script>
        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        const projectCards = document.querySelectorAll('.project-card');
        const noResults = document.querySelector('.no-results');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filterValue = button.getAttribute('data-filter');
                
                // Update active button
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Filter projects
                let visibleCount = 0;
                projectCards.forEach(card => {
                    const category = card.getAttribute('data-category');
                    
                    if (filterValue === 'all' || category === filterValue) {
                        card.classList.remove('hidden');
                        visibleCount++;
                    } else {
                        card.classList.add('hidden');
                    }
                });

                // Show/hide no results message
                if (visibleCount === 0) {
                    noResults.classList.add('show');
                } else {
                    noResults.classList.remove('show');
                }

                // Smooth scroll to grid
                document.querySelector('.portfolio-grid').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            });
        });
        
        // Navigation
        document.querySelectorAll('.nav-item a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    this.parentElement.classList.add('active');
                }
            });
        });
    </script>
